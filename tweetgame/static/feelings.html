	<script>
	var refreshbutton = document.getElementById("refresh");
	var result;
	trumpets = {"pos":"Tremendous!", "neg":"Sad!", "neutral":"..."}
	function hideButtons(){
		refreshbutton.setAttribute("hidden", "true");
	}
	function showButtons(){
		refreshbutton.removeAttribute("hidden");
	}

	refreshbutton.addEventListener("click", function(){
		getTweet();
	});
	function getTweet(){
		hideButtons();
		jQuery.get("/linguistics", function(data){
			console.log(data);
			result = JSON.parse(data);
			document.getElementById("tweet").innerHTML = result["sentence"];
			document.getElementById("feelings").innerHTML = trumpets[result["sentiment"]];
			showButtons();
			
		
		});
	}
	getTweet();
	
	</script>
